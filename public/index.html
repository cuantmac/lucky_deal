<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Gesleben</title>
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif !important;
      }
      body {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      #container,
      #container > div {
        flex-direction: column;
        display: flex;
        height: 100%;
      }
      /* These styles make the root element full-height */
      #root {
        display: flex;
        height: 100%;
      }
    </style>
  </head>
  <script>
    window.URL_CACHE = window.location.href;
  </script>
  <script>
    (function () {
      function uuid() {
        const s = [];
        const hexDigits = '0123456789abcdef';
        for (let i = 0; i < 36; i += 1) {
          s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
        }
        s[14] = '4';
        // eslint-disable-next-line no-bitwise
        s[19] = hexDigits.substr((+s[19] & 0x3) | 0x8, 1);
        // eslint-disable-next-line no-multi-assign
        s[8] = s[13] = s[18] = s[23] = '-';
        return s.join('');
      }

      // 生成tk并存储在本地
      var persist = localStorage.getItem('persist:persist') || '{}';
      var persistJson = JSON.parse(persist);
      var persistAuth = persistJson.persistAuth || '{}';
      var persistAuthJson = JSON.parse(persistAuth);
      var tk =
        persistAuthJson.tk ||
        localStorage.getItem('%REACT_APP_LOCAL_TK%') ||
        `LD${uuid()}`;
      window.tk = tk;
    })();
  </script>
  <body>
    <div id="root"></div>
  </body>
</html>
